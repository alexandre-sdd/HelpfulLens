data:
  raw:
    root_dir: "data/raw"
    parquet_dir: "data/raw/parquet"
  cleaned:
    dir: "data/cleaned"
  enriched:
    dir: "data/enriched"
  features:
    dir: "data/features"
  datasets:
    training_dir: "data/datasets/training"
    evaluation_dir: "data/datasets/evaluation"
  predictions:
    dir: "data/predictions"
  external:
    dir: "data/external"

models:
  artifacts_dir: "models/artifacts"
  registry_dir: "models/registry"
  latest_registry_entry: "models/registry/dummy_model_v0.json"

features:
  text:
    vectorizer: "tfidf"
    max_features: 5000
    ngram_range: [1, 2]
  numeric:
    include_review_length: false
    include_user_stats: false
    include_business_stats: false

training:
  model_type: "linear_svc"
  target: "target_is_useful"
  hyperparameters:
    C: 1.0
    max_iter: 1000
    class_weight: "balanced"
  validation_split: 0.2
  random_state: 42
  sample_size: 10000

evaluation:
  sample_size: 2000  

mlflow:
  tracking_uri: "mlruns"
  experiment_name: "yelp_helpfulness_experiments"
  model_name: "yelp_helpfulness_classifier"
