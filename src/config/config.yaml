data:
  raw:
    root_dir: "data/raw"
    parquet_dir: "data/raw/parquet"
  cleaned:
    dir: "data/cleaned"
  enriched:
    dir: "data/enriched"
  features:
    dir: "data/features"
  datasets:
    training_dir: "data/datasets/training"
    evaluation_dir: "data/datasets/evaluation"
  predictions:
    dir: "data/predictions"
  external:
    dir: "data/external"

features:
  text:
    vectorizer: "tfidf"
    max_features: 5000
    ngram_range: [1, 2]
  numeric:
    include_review_length: true
    include_user_stats: true
    include_business_stats: true

training:
  model_type: "logistic_regression"
  hyperparameters:
    C: 1.0
    max_iter: 1000
    class_weight: "balanced"
  validation_split: 0.2
  random_state: 42

smoothing:
  useful_rate_alpha: 1.0
  useful_rate_beta: 5.0
