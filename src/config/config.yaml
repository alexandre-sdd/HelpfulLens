data:
  raw:
    root_dir: "data/raw"
    parquet_dir: "data/raw/parquet"
  cleaned:
    dir: "data/cleaned"
  enriched:
    dir: "data/enriched"
  features:
    dir: "data/features"
  datasets:
    training_dir: "data/datasets/training"
    evaluation_dir: "data/datasets/evaluation"
  predictions:
    dir: "data/predictions"
  external:
    dir: "data/external"

features:
  text:
    vectorizer: "tfidf"
    max_features: 5000
    ngram_range: [1, 2]
  numeric:
    include_review_length: true
    include_user_stats: true
    include_business_stats: true
  sentiment:
    include_sentiment_features: true
    sentiment_path: "data/features/review_features_with_sentiment.parquet"
  tfidf:
    include_tfidf: true
    max_tfidf_features: 3000
    min_df: 5
    ngram_range: [1, 2]
  categories:
    top_cities: 50
    top_states: 20
    top_business_categories: 30

training:
  model_type: "logistic_regression"
  hyperparameters:
    C: 1.0
    max_iter: 1000
    class_weight: "balanced"
  validation_split: 0.2
  random_state: 42

smoothing:
  useful_rate_alpha: 1.0
  useful_rate_beta: 5.0

modeling:
  target_column: "target_useful_votes"
  useful_positive_threshold: 0
  random_seed: 42
  run_output_dir: "artifacts"
  min_total_votes: 0
  include_models:
    - "baseline_mean"
    - "linear_log"
    - "poisson"
    - "hgb"
    - "hurdle"
  small_numeric_features:
    - "review_word_len"
    - "review_char_len"
    - "review_weekofyear"
    - "stars"
    - "business_stars"
    - "business_review_count"
    - "user_review_count"
    - "user_average_stars"
    - "user_fans"
